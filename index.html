<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Dinner Shopping list</title>
	<meta name="keywords" content="diner,shopping,list">
	<meta name="description" content="CSS Diner Shopping List">
	<meta charset="UTF-8">
	<link rel="icon" type="img/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<H1>CSS Diner Shopping List</H1>
			<h3>Let`s go to the mall!</h3>
		</header>
		<br>
		<br>
		<section>
			<form >
				<ul>
					<label for="checkbox1">
						<li>
							<input type="checkbox" id="checkbox1">
							<span class="item_big">a lot of pickles  </span><span class="item_small">for the next lessons about CSS</span>
						</li>
					</label>
					<label for="checkbox2">
						<li>
							<input type="checkbox" id="checkbox2">
							<span class="item_big">10 apples  </span><span class="item_small">for more CSS manipulations</span>
						</li>
					</label>
					<label for="checkbox3">
						<li>
							<input type="checkbox" id="checkbox3">
							<span class="item_big">20 oranges  </span><span class="item_small">because they are awersome</span>
						</li>
					</label>
					<label for="checkbox4">
						<li>
							<input type="checkbox" id="checkbox4">
							<span class="item_big">13 plates  </span><span class="item_small">hm... they always disappear</span>
						</li>
					</label>
					<label for="checkbox5">
						<li>
							<input type="checkbox" id="checkbox5">
							<span class="item_big">15 bentos</span>
						</li>
					</label>
					<label for="checkbox6">
						<li>
							<input type="checkbox" id="checkbox6">
							<span class="item_big">1 bottle of Sake ^_^  </span><span class="item_small">for my friends</span>
						</li>
					</label>
				</ul>
			</form>
		</section>
			<footer>
			<span>Bon appetit :)</span>
		</footer>
	</div>
</body>
</html>
